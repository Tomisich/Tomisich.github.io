<!DOCTYPE html>
<html>
<head>
  <title>Mis Fotografías</title>
  <style>
    body {
      background-color: #000000; /* Fondo negro */
      color: #ffffff; /* Texto blanco */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Mis Fotografias</h1>

  <div class="gallery">
